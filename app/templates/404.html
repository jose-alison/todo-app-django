<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="404.css" />
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 4rem;
        border: 1px solid #ddd;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-size: 6rem;
        color: #ff6b6b;
      }

      p {
        font-size: 1.2rem;
        margin: 20px 0;
      }

      .btn {
        text-decoration: none;
        background-color: #ff6b6b;
        color: #fff;
        padding: 1rem 1.8rem;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #ff6b4a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! A página que você requisitou não existe.</p>
      <a href="/" class="btn">Voltar para a página inicial</a>
    </div>
  </body>
</html>
